<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Coordinates on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        async function initMap() {
    const serverUrl = 'https://www.elibraver.com:3000';
    try {
        const response = await fetch(`${serverUrl}/api/gps_data`);
        if (!response.ok) {
            throw new Error(`Error fetching GPS data: ${response.status} ${response.statusText}`);
        }
        const data = await response.text();
        const lines = data.trim().split('\n');
        const coordinates = lines.map(line => line.split(',').map(parseFloat)).filter(([lat, lng]) => !isNaN(lat) && !isNaN(lng));

        if (coordinates.length === 0) {
            throw new Error('No valid GPS data available.');
        }

        const map = L.map('map').setView([coordinates[0][0], coordinates[0][1]], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Draw a polyline connecting the locations
        L.polyline(coordinates, { color: 'blue' }).addTo(map);

        // Add a marker for the most recent location
        const mostRecentLocation = coordinates[coordinates.length - 1];
        L.marker(mostRecentLocation).addTo(map);
    } catch (error) {
        console.error('Error initializing the map:', error);
    }
}




        initMap();
    </script>
</body>
</html>
