<!DOCTYPE html>
<html>
<head>
  <title>Location History</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create a map centered at a default location
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Fetch GPS data from the server
    fetch('http://204.87.227.60:3000/api/gps_data')
      .then(response => response.text())
      .then(data => {
        const coordinates = data.trim().split('\n').map(line => {
          const [latitude, longitude] = line.split(',');
          return [parseFloat(latitude), parseFloat(longitude)];
        });

        // Add markers for each location
        coordinates.forEach(coordinate => {
          L.marker(coordinate).addTo(map);
        });

        // Draw a polyline connecting the locations
        L.polyline(coordinates, {color: 'blue'}).addTo(map);

        // Adjust the map view to fit the location history
        if (coordinates.length > 0) {
          map.fitBounds(coordinates);
        }
      })
      .catch(error => {
        console.error('Error fetching GPS data:', error);
      });
  </script>
</body>
</html>
